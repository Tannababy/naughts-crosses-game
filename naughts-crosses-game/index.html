<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughts & Crosses</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">NAUGHTS & CROSSES</h1>
      <section class="header__scoreboard">
        <span class="header__scoreboard-player" role="player score">X: </span>
        <span class="header__scoreboard-player" role="player score">0: </span>
      </section>
    </header>
    <main>
      <section class="board" role="game board">
        <!--board containing squares for X and 0's-->
        <!--if you need to, try using more descriptive id like (upper left)-->
        <div id="upperLeft" class="board__tile" role="board tile"></div>
        <div id="upperCenter" class="board__tile" role="board tile"></div>
        <div id="upperRight" class="board__tile" role="board tile"></div>

        <div id="middleLeft" class="board__tile" role="board tile"></div>
        <div id="middleCenter" class="board__tile" role="board tile"></div>
        <div id="middleRight" class="board__tile" role="board tile"></div>

        <div id="lowerLeft" class="board__tile" role="board tile"></div>
        <div id="lowerCenter" class="board__tile" role="board tile"></div>
        <div id="lowerRight" class="board__tile" role="board tile"></div>
      </section>
    </main>
    <footer class="contact">Built by: Lotanna Amobi</footer>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
